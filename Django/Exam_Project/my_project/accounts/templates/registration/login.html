<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <img alt=""
                 src="https://cdn0.tnwcdn.com/wp-content/blogs.dir/1/files/2015/03/mobile-security-laptop-fingerprint-730x442.jpg"
                 style="width:100%">
        </div>
        <div class="col-lg-6">
            <form method="post" style="border: 1px solid grey; margin: 0% 0%; padding: 10% 5%">
                <h2>Login</h2>

                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Login</button>
                <br>
                <span>Do not have an account?<a href="" style="color:orange">Sign up here</a></span>
            </form>
        </div>
    </div>
</div>
</body>
</html>
